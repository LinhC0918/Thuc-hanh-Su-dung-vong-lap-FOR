<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 2</title>
</head>
<body>
<h2>JavaScript Loops</h2>
    <script>
        var num = parseInt(prompt('Enter your number: '));
        var total = 0
        for (i = 1; i <= num; i++) {
            total += i;
        }
        alert(total);
    </script>
</body>
</html>
